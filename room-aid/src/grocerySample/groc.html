<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleG.css">
    <title>Grocery List</title>
</head>
<body>
    <div class="container">
        <h1>Grocery List</h1>
        <ul id="groceryList"></ul>
        <div>
            <input type="text" id="GroceryInput" placeholder="New Grocery Item...">
            <input type="text" onkeypress="isInputNumber(event)" id="QuantityInput" placeholder="Quantity...">
            <!-- Forces quantity input to take keystrokes from 0-9 -->
            <script>
                function isInputNumber(evt){
                    var ch = String.fromCharCode(evt.which);

                    if(!(/[0-9]/.test(ch))){
                        evt.preventDefault();
                    }
                }
            </script>

            <button onclick="addTask()">Add Task</button>
            <button onclick="clearTasks()">Clear All</button>
            
        </div>
    </div>
    <script src="groceryScript.js"></script>
</body>
</html>
